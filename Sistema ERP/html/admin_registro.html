  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div id="registroProveedores" style="color: ghostwhite;">
          <h1>Registro</h1>
          <br>
          <ul class="nav nav-tabs" id="myTab" role="tablist" style="background-color: rgb(1, 1, 87);">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">Proveedor</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Vendedor</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile2" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Cliente</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile3" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Evento</button>
            </li>
          </ul>
          <br>
          <div class="row">
            <div class="col-md-9 offset-md-1">
              <div class="tab-content" id="myTabContent">
                <!--FORMULARIO PROVEEDOR-->
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <div class="row">
                    <div class="col-md-8">
                      <h3>Proveedor</h3>
                      <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">ID</label>
                          <input type="text" class="form-control" id="idProveedor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputAddress" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombreProveedor">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="direccionProveedor" placeholder="1234 Calle 9">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Teléfono</label>
                          <input type="text" class="form-control" id="telefonoProveedor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Correo</label>
                          <input type="email" class="form-control" id="correoProveedor">
                        </div>
                        <div class="col-12">
                          <button type="button" class="btn btn-primary" onclick="registrarProveedor()">Registrar</button>
                          <button type="button" class="btn btn-primary" onclick="imprimir()">imprimir</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!--FORMULARIO VENDEDOR-->
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="row">
                    <div class="col-md-8">
                      <h3>Vendedor</h3>
                      <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">ID</label>
                          <input type="text" class="form-control" id="idVendedor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputAddress" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombreVendedor">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Correo</label>
                          <input type="text" class="form-control" id="correoVendedor" placeholder="ejemplo@ejemplo.com">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Edad</label>
                          <input type="text" class="form-control" id="edadVendedor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="passwordVendedor" placeholder="Password">
                        </div>
                        <div class="col-12">
                          <button type="button" class="btn btn-primary" onclick="registrarVendedor()">Registrar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!--FORMULARIO CLIENTE-->
                <div class="tab-pane fade" id="profile2" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="row">
                    <div class="col-md-8">
                      <h3>Cliente</h3>
                      <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">ID</label>
                          <input type="text" class="form-control" id="idCliente">
                        </div>
                        <div class="col-md-6">
                          <label for="inputAddress" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombreCliente">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Correo</label>
                          <input type="text" class="form-control" id="correoCliente" placeholder="ejemplo@ejemplo.com">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">ID Vendedor</label>
                          <input type="text" class="form-control" id="idVendedorCliente">
                        </div>
                        <div class="col-12">
                          <button type="button" class="btn btn-primary" onclick="registrarCliente()">Registrar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!--FORMULARIO EVENTO-->
                <div class="tab-pane fade" id="profile3" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="row">
                    <div class="col-md-8">
                      <h3>Evento</h3>
                      <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Mes</label>
                          <input type="text" class="form-control" id="mesEvento">
                        </div>
                        <div class="col-md-6">
                          <label for="inputAddress" class="form-label">Día</label>
                          <input type="text" class="form-control" id="diaEvento">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Hora</label>
                          <input type="text" class="form-control" id="horaEvento">
                        </div>
                        <div class="col-md-6">
                          <label for="inputAddress" class="form-label">ID Vendedor</label>
                          <input type="text" class="form-control" id="idVendedorEvento">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Descripcion</label>
                          <input type="text" class="form-control" id="descripcionEvento" placeholder="Descripción Evento">
                        </div>
                        <div class="col-12">
                          <button type="button" class="btn btn-primary" onclick="registrarEvento()">Registrar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
